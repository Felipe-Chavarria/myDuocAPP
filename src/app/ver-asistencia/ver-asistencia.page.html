<ion-content>
  <div class="container mt-4">
    <h2 class="text-center mb-4">Asistencia del curso {{ cursoNombre }}</h2>

    <ion-list *ngIf="asistencias.length > 0; else noAsistencias">
      <ion-item *ngFor="let asistencia of asistencias">
        <ion-label>
          <h3><strong>Fecha:</strong> {{ asistencia.fecha }}</h3>
          <p><strong>Estudiantes Ausentes:</strong> {{ asistencia.estudiantes_ausentes }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <ng-template #noAsistencias>
      <ion-item>
        <ion-label>
          <h3>No hay registros de asistencias para este curso.</h3>
        </ion-label>
      </ion-item>
    </ng-template>
  </div>
</ion-content>
<ion-tab-bar slot="bottom">
  <ion-tab-button tab="home" routerLink="/home">
    <ion-icon name="home-outline"></ion-icon>
    <ion-label>Home</ion-label>
</ion-tab-button>
