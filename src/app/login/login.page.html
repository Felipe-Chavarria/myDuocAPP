<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>hola {{ correo }}</h1>

  <ion-list>
    <ion-item>
      <!--correo -->
      <ion-input [(ngModel)]="correo" label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      <div *ngIf="correo.length < 10 && correo.length > 0">
        <ion-label color="danger"></ion-label>
      </div>
    </ion-item>

    <ion-item>
      <!-- contraseña -->
      <ion-input [(ngModel)]="password" label="Password input" type="password" placeholder="Contraseña"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="block" color="danger" (click)="login()">Iniciar sesión</ion-button>
</ion-content>
