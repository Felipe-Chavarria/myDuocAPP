<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title > Inicio </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1>Bienvenido {{ correo }}</h1>

    <ion-list>
      <ion-item>
        <!--correo -->
        <ion-input [(ngModel)]="correo" label="Correo: " type="email" placeholder="Ingrese su Correo"></ion-input>
        <div *ngIf="correo.length < 10 && correo.length > 0">
          <ion-label color="danger"></ion-label>
        </div>
      </ion-item>

      <ion-item>
        <!-- contraseña -->
        <ion-input [(ngModel)]="password" label="Contraseña: " type="password" placeholder="Ingrese su contraseña">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
    </ion-list>

  </ion-list>

  <ion-button expand="block" color="danger" (click)="login()">Iniciar sesión</ion-button>
  <ion-label color = "primary" [routerLink]="['/recuperar']">  Ha olvidado su contraseña? </ion-label><br>

</ion-content>
