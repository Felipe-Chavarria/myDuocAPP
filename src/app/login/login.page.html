<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1>Bienvenido {{ correo }}</h1>

  <ion-list>
    <ion-item>
      <!--correo -->
      <ion-input [(ngModel)]="correo" label="Email input" type="email" placeholder="email@domain.com"></ion-input>
      <div *ngIf="correo.length < 10 && correo.length > 0">
        <ion-label color="danger"></ion-label>
      </div>
    </ion-item>

    <ion-item>
      <!-- contrase침a -->
      <ion-input [(ngModel)]="password" label="Password input" type="password" placeholder="Contrase침a"></ion-input>
    </ion-item>

  </ion-list>

  <ion-button expand="block" color="danger" (click)="login()">Iniciar sesi칩n</ion-button>
  <ion-label color = "primary" [routerLink]="['/recuperar']">  Ha olvidado su contrase침a? </ion-label><br>

</ion-content>
